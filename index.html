<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plenger Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            overflow: hidden; /* Biar ga ada scrollbar window */
        }

        /* --- BACKGROUND ANIMASI --- */
        #dynamic-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -10; 
            background-size: 400% 400%; 
            animation: gradientGerak 3s ease infinite; 
            transition: background-image 0.5s ease-in-out;
        }

        @keyframes gradientGerak {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- TEMA WARNA (KOLEKSI LENGKAP) --- */
        .theme-ungu { background-image: linear-gradient(-45deg, #240046, #7b2cbf, #ff006e, #3c096c); }
        .theme-cyber { background-image: linear-gradient(-45deg, #ff00cc, #333399, #00ccff, #ffcc00); }
        .theme-lava { background-image: linear-gradient(-45deg, #590d22, #a4133c, #ff4d6d, #ffb703); }
        .theme-forest { background-image: linear-gradient(-45deg, #004b23, #008000, #38b000, #ccff33); }
        .theme-ocean { background-image: linear-gradient(-45deg, #000428, #004e92, #00c6ff, #0072ff); }
        .theme-sunset { background-image: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        .theme-candy { background-image: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff); }
        .theme-toxic { background-image: linear-gradient(-45deg, #000000, #1a4d1a, #32cd32, #00ff00); }
        .theme-midnight { background-image: linear-gradient(-45deg, #141E30, #243B55, #4B79A1, #283E51); }
        .theme-disco { background-image: linear-gradient(-45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff); }

        /* --- GLASSMORPHISM --- */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.5); border-radius: 10px; }
        
        /* --- OBJEK MELAYANG --- */
        .floater {
            position: absolute;
            bottom: -150px; /* Mulai dari bawah layar */
            pointer-events: none; /* Klik tembus pandang */
            z-index: 9999; /* Muncul paling depan */
            animation: floatUp linear forwards;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.6));
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-130vh) rotate(360deg) scale(1.5); opacity: 0; }
        }
    </style>
</head>

        // Fungsi bikin 1 biji (dipakai looping)
        function spawnOne(isFast = false) {
            const el = document.createElement('div');
            el.classList.add('floater');
            el.innerText = objects[Math.floor(Math.random() * objects.length)];
            
            // Random Posisi
            el.style.left = Math.random() * 95 + 'vw';

            // Kalau "isFast" (lagi diklik banyak), durasinya lebih cepet
            const duration = isFast ? (Math.random() * 2 + 1.5) : (Math.random() * 4 + 3);

            document.body.appendChild(el);
            setTimeout(() => { el.remove(); }, duration * 1000);

        // --- 3. FITUR MUNCRAT (SPAWN BANYAK) ---
        function muncratkan() {
            // Animasi tombol biar kerasa di-klik
            const btn = document.getElementById('btn-party');
            btn.classList.add('animate__rubberBand');
            setTimeout(() => btn.classList.remove('animate__rubberBand'), 800);

            // Loop 15 kali biar langsung keluar banyak!
            for(let i=0; i<15; i++) {
                // Kasih delay dikit-dikit (0ms, 50ms, 100ms...) biar ga numpuk plek ketiplek
                setTimeout(() => {
                    spawnOne(true); // true = mode ngebut
                }, i * 30);
            }
        }

        // Auto spawn santai (1 biji tiap 1 detik)
        setInterval(() => spawnOne(false), 1000);
